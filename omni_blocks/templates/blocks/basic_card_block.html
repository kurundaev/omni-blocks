{% load wagtailcore_tags wagtailimages_tags %}

<section class="card">
    <header class="card_header">
      <a href="{% include_block self.link %}">{{ self.title }}</a>
    </header>

    {% if self.image %}
        {% image self.image height-200 class="card_image" %}
    {% endif %}

    {{ self.description }}
</section>
